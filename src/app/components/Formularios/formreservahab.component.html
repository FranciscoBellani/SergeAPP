<form [formGroup]="formreservahabForm" (ngSubmit)="onSubmit()">
  <div class="example-container">
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Nombre">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Apellido">
            </mat-form-field></td>
          </tr></table>
          <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="DNI">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Edad">
              </mat-form-field></td>
            </tr></table>
            <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="Telefono">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="Direccion">
                </mat-form-field></td>
              </tr></table>
              <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width">
                    <input matInput placeholder="Barrio">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width">
                    <input matInput placeholder="Suplente">
                  </mat-form-field></td>
                </tr></table>
                <table class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="Rubro">
                    </mat-form-field></td>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="Sector">
                    </mat-form-field></td>
                  </tr></table>                  
            <mat-form-field>
                <input matInput placeholder="Suplente:">
              </mat-form-field>
              
<button mat-raised-button color="accent" type="submit" [disabled]="!formreservahabForm.valid">GUARDAR</button>
    
      
    </div>
