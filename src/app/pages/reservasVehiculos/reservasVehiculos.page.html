<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reserva Vehiculo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated">
    <form [formGroup]="ReservaForm" (ngSubmit)="onFormSubmit()">
      <ion-item>
        <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">Elija Fecha Inicio</ion-label>    
      <ion-datetime #datePicker pickerFormat="DD/MM/YYYY" dateformat="DD/MM/YYYY" formControlName="fechaInicio"></ion-datetime>
      </ion-item>
      <ion-item>
      <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">Elija Fecha Fin</ion-label>    
      <ion-datetime #datePicker pickerFormat="DD/MM/YYYY" [(ngModel)]="fechaFin" dateformat="DD/MM/YYYY" formControlName="fechaFin" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" slot="start" color="primary"></ion-icon>
        <ion-label color="dark" position="stacked">Ingrese su email:</ion-label>
      <ion-input inputmode="text" placeholder="Ej.: xxx@tecpetrol.com" formControlName="email" ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Hacer Reserva</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
