<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw400">Habitaciones Activas</ion-text>
        </ion-text>
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
       <ion-list>
          <ion-item *ngFor="let habitacion of habitacionesArray">
            <ion-label>
            <h3> {{ habitacion.persona["title"] }}</h3>
            <h3> {{ habitacion.habitacion["title"] }}</h3>
            <h3>Finaliza: {{ habitacion.fechaFin }}</h3>
            </ion-label>
            <div class="item-note" item-end>
                <button ion-button clear (click)="deleteReserva(Reserva, i)">
                <ion-icon name="trash" size="small" expand="full" shape="round" color="primary"></ion-icon>
              </button>

              <!-- <ion-button type="submit" size="small" expand="full" shape="round" color="primary">
                <ion-icon name="trash"></ion-icon>
              </ion-button> -->


            </div>
          </ion-item>
        </ion-list>
</ion-content>
