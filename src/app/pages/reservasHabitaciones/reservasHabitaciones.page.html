<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reservas de Habitaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="bg-profile">
    
    <ion-label>
            
      <ion-button icon-left size="small" shape="round" color="secondary" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        Salir
      </ion-button>
    </ion-label>
  </ion-item>

  <ion-list no-border>
    <ion-list-header>
      <ion-text color="dark">
        <h5>Crear Reserva</h5>
      </ion-text>
    </ion-list-header>
    
    <ion-item>
      <ion-button shape="round" color="dark" (click)="cargarDatos()">
        <ion-icon name="contact"></ion-icon>
        Cargar datos
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-text color="dark">
        <h5>Cancelar Reserva</h5>
      </ion-text>
    </ion-list-header>
    
    <ion-item>
      <ion-button shape="round" color="dark" (click)="editarProfile()">
        <ion-icon name="contact"></ion-icon>
        Buscar Reserva
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-text color="dark">
        <h5>Eliminar Reserva</h5>
      </ion-text>
    </ion-list-header>
    
    <ion-item>
      <ion-button shape="round" color="dark" (click)="eliminarProfile()">
        <ion-icon name="contact"></ion-icon>
        Buscar Reserva
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
