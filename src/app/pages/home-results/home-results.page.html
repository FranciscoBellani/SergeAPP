<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Sus Reservas</ion-text>
        </ion-text>
    </ion-title>
    
  </ion-toolbar>
  
</ion-header>

<ion-content>
    <!-- Habitacion: {{  habitacionesArray | json}} -->
      <ion-list>
          <ion-item *ngFor="let habitacion of habitacionesArray">
            <ion-label>
              <h3>{{ habitacion.nombre }}</h3>
            {{ habitacion.ubicacion }}
            {{ habitacion.categoria }}
            </ion-label>
          </ion-item>
        </ion-list>

    <ion-calendar [(ngModel)]="date"
    [format]="'YYYY-MM-DD'">
    </ion-calendar>
</ion-content>
