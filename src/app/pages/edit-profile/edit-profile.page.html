<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cargar Habitacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Complete todos los campos:</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nombre:</ion-label>
              <ion-input inputmode="text" placeholder="Ej..: Francisco"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Apellido:</ion-label>
              <ion-input inputmode="email" placeholder="Ej.: Bellani"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Direccion:</ion-label>
              <ion-input inputmode="text" placeholder="Ej.: Rioja 1169"></ion-input>
            </ion-item>
    
            
    
            
          </ion-list>

          <ion-list>
            <ion-radio-group>
              <ion-list-header color="light">
                <ion-label class="fw700">Tipo de Habitacion:</ion-label>
              </ion-list-header>
          
              <ion-item>
                <ion-label color="primary">Ejecutiva</ion-label>
                <ion-radio slot="start" value="Ejecutiva" checked></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label color="primary">Estandar</ion-label>
                <ion-radio slot="start" value="Estandar"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label color="primary">Simple</ion-label>
                <ion-radio slot="start" value="Simple"></ion-radio>
              </ion-item>
            </ion-radio-group>

            </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Guardar</ion-button>
  </ion-card>
  
</ion-content>
